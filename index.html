<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funil de Ideias</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  background: radial-gradient(circle at top, #111 0%, #000 60%);
  color: #fff;
  font-family: sans-serif;
  overflow: hidden;
    }

    header {
      padding: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
    }

    #canvas {
      position: relative;
      width: 100vw;
      height: calc(100vh - 70px);
      overflow: hidden;
      touch-action: none;
    }

    svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .card {
      position: absolute;
      background: #111;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #333;
      user-select: none;
      touch-action: none;
      min-width: 80px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h2 style="flex:1">Funil de Ideias</h2>
    <button onclick="addIdea()">+ Nova ideia</button>
  
  </header>

  <div id="canvas">
    <svg id="lines"></svg>
  </div>

  <script src="app.js"></script>
</body>
</html>
