<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funil de Ideias</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    h1 {
      margin: 10px 0;
    }

    button {
      background: #1e1e1e;
      color: white;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px 12px;
      margin-right: 6px;
    }

    #app {
      padding: 12px;
    }

    #canvas {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #111;
      border-radius: 8px;
      margin-top: 10px;
      overflow: hidden;
    }

    .card {
      position: absolute;
      padding: 10px 14px;
      background: #1e1e1e;
      border-radius: 8px;
      border: 1px solid #333;
      color: white;
      user-select: none;
      touch-action: none;
      z-index: 1;
    }

    svg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="app.js"></script>
</body>
</html>
